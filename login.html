<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ececec;
        }

        .header {
            background-color: rgb(221, 221, 221);
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
        }

        .header img {
            width: 100%;
            height: 210px;
            border-end-start-radius: 60px;
            border-end-end-radius: 60px;
        }

        .header h1 {
            font-size: 100px;
            color: #333;
            text-align: right;
            padding-right: 320px;
            font-family: serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .nav {
            background-color: rgb(255, 145, 0);
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            padding-left: 180px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }

        .nav a.active {
            background-color: #555;
            border-radius: 20px
        }

        .nav a:hover {
            background-color: #555;
            border-radius: 20px
        }

        .menu {
            display: flex;
            justify-content: center;
        }

        .menu a {
            margin: 0 10px;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 20px;
            display: block;
            margin: 0 auto;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            font-size: 22px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div>
            <img src="Images/wildlife wonder.png" alt="Logo">
        </div>
        <div>
            <h1>Wildlife Wonders</h1>
        </div>
    </header>

    <nav class="nav">
        <div class="menu">
            <a href="home.html">Home</a>
            <a href="National_park.html">National Park</a>
            <a href="birding_park.html">Birding Areas</a>
            <a href="heritage.html">Heritage</a>
            <a href="feedback.html">Feedback</a>
            <a href="Registration.html">Registration</a>
            <a href="login.html" class="active">Login</a>
            <a href="Contact us">Contact us</a>
        </div>
    </nav>

    <div class="container">
        <h1>Login</h1>
        <form method="post" action="your_login_endpoint_here">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
